<ion-view hide-nav-bar="true">
</ion-view>
<ion-view view-title="支付方式">
    <ion-content>
        <div class="payway">
            <div class="head">
                <div><span>线路名称:</span><span>{{lineTitle}}.</span></div>
                <div><span>订单编号:</span><span>{{groupCode}}</span></div>
                <div><span>团期人数:</span><span>{{departDate}} {{pnum}}成人 <span class="childgogo" style="color:black"> {{cnum}}儿童</span></span></div>
                <div><span>为确保您能顺利出行，请在1小时内完成支付.</span><span></span></div>
            </div>
            <div class="border1"></div>
            <div>
                <div class="mid">

                    <div style="overflow:hidden">
                        <div style="float:left;width:25%;padding:5px 10px">
                            费用说明
                        </div>
                        <div style="float:left;width:75% ">
                            <div style="padding:5px 0">
                                <span>成人团费</span> <span style="float:right;padding:0 10px">¥ {{minprice}}</span>
                            </div>
                            <div style="border-top:solid 1px #dcdee1;padding:5px 0;" class="childgogo2">
                                <span>儿童价</span> <span style="float:right;padding:0 10px">¥ {{childprice}}</span>
                            </div>
                            <div style="border-top:solid 1px #dcdee1;padding:5px 0;" class="dfgo">
                                <span>单房差</span> <span style="float:right;padding:0 10px">¥ {{dfprice}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="border1"></div>

                    <div class="innamebox" style="height:60px">
                        <div style="float:left;height:30px;width:25%;padding:5px 10px">
                            出行人
                        </div>
                        <div style="float:left;width:75% ">
                            <div style="border-bottom:solid 1px #dcdee1;padding:5px 0" ng-repeat="x in inname">
                                <span>{{x.name}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="border1"></div>

                </div>
                <div style="padding:5px 10px">应付总额 <img src="img/向上箭头.png" style="float:right;display:none" /><a style="float:right;padding:0 5px;font-size:12px"></a><span style="float:right;padding:0 10px;color: #ff7200"> ¥ {{amount}}</span></div>
                <div style="background-image:url(img/锯齿划线.png);height:20px"></div>
                <div class="listtyle" style="padding:0 10px" ng-model="paybox" ng-click="paywaySelect($event)">
                    <ul>
                        <li class="payswitchli">
                            <img class="payswitchimg" src="img/pay/支付宝.png">
                            <span class="payswitchsp">支付宝</span>
                            <span><input type="checkbox" /></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="payswitchli">
                            <img class="payswitchimg" src="img/pay/银联.png">
                            <span class="payswitchsp">银联</span>
                            <span><input type="checkbox" /></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="payswitchli">
                            <img class="payswitchimg" src="img/pay/e卡通.png">
                            <span class="payswitchsp">锦江e卡通</span>
                            <span><input type="checkbox" /></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="payswitchli">
                            <img class="payswitchimg" src="img/pay/积分.png">
                            <span class="payswitchsp">积分支付</span>
                            <span><input type="checkbox" /></span>
                        </li>
                    </ul>
                    <ul style="display:none">
                        <li class="payswitchli">
                            <img class="payswitchimg" src="img/pay/门店.png">
                            <span class="payswitchsp">门店支付</span>
                            <span><input id="doorpay" type="checkbox" /></span>
                        </li>
                    </ul>
                </div>

                <span class="textp7 textgray fonts12" style="display :block;">在线支付享受98折优惠（单房差及儿童价不享受）</span>
                <div ng-click="pay()" class="bottombutton">确认支付</div>
            </div>
        </div>
    </ion-content>
</ion-view>
