<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>选择资源</title>
    <style>
        .pickresource .border1 {
            border: solid 1px #dfdfe1;
        }

        .pickresource .border1a {
            border: solid 1px #f2f4f7;
        }

        .pickresource .backdarkblue {
            font-weight: bold;
            height: 55px;
            background-color: #7791a8;
            text-align: center;
            color: white;
        }

        .pickresource .border5 {
            border: solid 5px #f2f4f7;
        }

        .pickresource .bottombutton {
            font-weight: bold;
            height: 50px;
            background-color: #ff7200;
            line-height: 50px;
            text-align: center;
            color: white;
            width: 100%;
        }

        .pickresource .textbold {
            font-weight: bold;
        }

        .pickresource .textgray {
            color: gray;
        }

        .pickresource .textp10 {
            padding: 10px;
        }

        .pickresource .textp7 {
            padding: 7px 10px;
        }

        .pickresource .fonts13 {
            font-size: 13px;
        }

        .pickresource .fonts12 {
            font-size: 12px;
        }

        .pickresource .black_overlay {
            display: none;
            position: absolute;
            left: 0%;
            width: 100%;
            height: 50%;
            background-color: black;
            z-index: 0;
            -moz-opacity: 0.7;
            opacity: .70;
            filter: alpha(opacity=70);
        }
    </style>
    <link rel="stylesheet" href="css/jquery.spinner.css?2" />

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
</head>

<body>
    <ion-view hide-nav-bar="true">
    </ion-view>
    <ion-view view-title="选择资源">
        <ion-content>
            <div class="pickresource">
                <div class="black_overlay"></div>
                <div class="fonts13">
                    <div class="textp10">
                        <div class="textbold">{{lineTitle}}.</div>
                        <div class="textgray">出发城市:{{departurePlace}}</div>
                    </div>
                    <div class="backdarkblue">

                        <div id="groupdatebox" style="float:left;width:33%;">
                            <div style="padding:4px 4px 2px 4px">
                                团期
                            </div>
                            <div style="padding:2px 4px 4px 4px">
                                {{date}}
                            </div>
                        </div>
                        <div id="adultpricebox" style="float:left;width:33%;">
                            <div style="padding:4px 4px 2px 4px">
                                成人
                            </div>
                            <div style="padding:2px 4px 4px 4px">
                                ¥ {{minprice}} × {{pnum}}
                            </div>
                        </div>
                        <div id="childpricebox" style="float:left;width:33%;">
                            <div style="padding:4px 4px 2px 4px">
                                儿童
                            </div>
                            <div style="padding:2px 4px 4px 4px">
                                ¥ {{cprice}} × {{cnum}}
                            </div>
                        </div>
                    </div>
                    <div class="border5"></div>
                    <div id="divdiff">
                        <div class="textbold textp10" style="height:40px">
                            <div style="float:left;width:45%;height:20px">单人房差</div>
                            <div style="float:left;">¥{{dprice}} × </div>
                            <div style="float:right;padding-left:5px">人</div>
                            <div id="sp1" style="float:right"><input type="text" class="spinnerdif" /></div>
                        </div>
                        <div class="border5"></div>
                    </div>
                    <div id="divchild">
                        <div class="textbold textp10" style="height:40px;display:none">
                            <div style="float:left;width:45%;height:20px">儿童占床/加床</div>
                            <div style="float:left;">¥{{caddprice}} × </div>
                            <div style="float:right;padding-left:5px">人</div>
                            <div id="sp2" style="float:right"><input type="text" class="spinncer" /></div>
                        </div>
                        <div class="border5"></div>
                    </div>
                    <div class="textbold textp7" style="height:35px;display:none">
                        <div style="float:left">取消险</div>
                        <div style="float:left;padding-left:10px"><img src="img/info.png" style="width:12px;" /></div>
                        <div style="float:right;padding-left:5px"><input id="checkcancel" type="checkbox" /></div>
                        <div style="float:right;padding-left:5px">¥50/人</div>
                    </div>
                    <!--<div class="border1a"></div>-->
                    <div class="textbold textp7" style="height:35px;display:none">
                        <div style="float:left">意外险</div>
                        <div style="float:left;padding-left:10px"><img src="img/info.png" style="width:12px;" /></div>
                        <div style="float:right;padding-left:5px"><input id="checkaccident" type="checkbox" /></div>
                        <div style="float:right;padding-left:5px">¥80/人</div>
                    </div>
                    <!--<div class="border1"></div>-->
                    <!--<div class="border5"></div>-->

                    <div class="textbold textp7" style="height:35px;visibility:hidden">
                        <div style="float:left">使用优惠</div>
                        <div style="float:left;padding:3px 0 0 10px"><img src="img/立减.png" style="width:26px;" /></div>

                        <div style="float:right;padding-left:5px;color:gray">请选择<img src="img/更多2.png" style="width: 7px;margin-left: 5px;" /></div>
                    </div>

                    <div class="border1"></div>
                    <div style="height:10px"></div>
                    <div id="costdetail" style="display:none" onclick="costdetailnone(this)">
                        <div class="textbold textp7" style="height:35px">
                            <div style="float:left">出团费用</div>
                            <div style="float:right;padding-left:5px;color:#ff7200">¥<span id="amountct"></span></div>
                        </div>
                        <div class="textp7 textgray fonts12" style="height:35px">
                            <div style="float:left">成人×{{pnum}}</div>
                            <div style="float:right;padding-left:5px">¥{{minprice}}×{{pnum}}</div>
                        </div>
                        <div class="border1"></div>
                        <div class="textp7 textgray fonts12" style="height:35px;display:none">
                            <div style="float:left">保险费用</div>
                            <div style="float:right;padding-left:5px;color:#ff7200">+ ¥<span id="secureamount"></span></div>
                        </div>
                    </div>

                    <div class="textbold textp7" style="height:35px">
                        <div style="float:left">
                            费用总额 
                        </div>
                        <div style="float:right;display:none"><a href="javascript:void(0)" onclick="costdetail(this)">费用明细</a></div>
                        <div style="float:right;padding-right:10px;color:#ff7200">¥<span id="amount"></span></div>
                    </div>
                    <span class="textp7 textgray fonts12">在线支付享受98折优惠（单房差及儿童价不享受）</span>
                    <a id="nextfill" href=""><div class="bottombutton">下一步，填写订单</div></a>
                </div>
            </div>
        </ion-content>
    </ion-view>
</body>
</html>
