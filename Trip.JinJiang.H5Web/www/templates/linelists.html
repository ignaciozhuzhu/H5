<style>
</style>
<ion-view view-title="锦江旅游">
    <div class="bar bar-subheader bar-stable" style="height:40px">

        <div class="button-bar">
            <select style="padding-left: 10%;padding-right: 5%;max-width: 33%;font-size:14px" class="button button-clear" ng-model="orderByPrice">
                <option value="">价格</option>
                <option value="originalPrice">从低到高</option>
                <option value="-originalPrice">从高到低</option>
            </select>

            <select style="padding-left: 8%;padding-right: 5%;max-width: 33%;border-right:0.8px solid #A2A2A2;font-size:14px;border-image: url('img/logo4.png') 100 60 1;" class="button button-clear" ng-model="fAgencies" ng-options="a.name as a.name for a in agencies">
                <option value="">旅行社</option>
            </select>
            <select style="padding-left: 10%;padding-right: 5%;max-width: 33%;font-size:14px" class="button button-clear" ng-model="orderByDay">
                <option value="">天数</option>
                <option value="days">从低到高</option>
                <option value="-days">从高到低</option>
            </select>
        </div>

    </div>
    <ion-content style="padding-top:40px">
        <ion-list>
            <ion-item ng-repeat="playlist in linelists | filter:fAgencies | orderBy:orderByPrice | orderBy:orderByDay" href="#/app/linedetail/{{playlist.lineId}}">
                <div>
                    <div style='float:left;width:33%'>
                        <img style="width:95px;height:95px" src={{playlist.imageUrls[0]}} alt="旅游图片" />
                    </div>
                    <div style='float:right;width:66%;padding-left:10px'>
                        <div style='padding-bottom:8px;font-weight:bold;font-size:15px;'>{{playlist.name}} </div>
                        <div style="font-size:13px;color:#6F6F6F">{{playlist.title}}</div>
                        <div style='padding-top:8px'>
                            <div style='float:left'>
                                <span style="font-size:15px;color:goldenrod;">¥{{playlist.originalPrice}}</span><span style="padding-left:7px;font-size:12px;color:#A2A2A2">起</span>
                            </div>
                            <div style='float:right;font-size:12px;color:#A2A2A2;padding-right:5px'>
                                {{playlist.days}}  天
                            </div>

                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
