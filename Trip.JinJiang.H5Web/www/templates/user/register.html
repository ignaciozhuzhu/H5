<style>
    .register {
        font-size: 12px;
    }

        .register .border1 {
            border: solid 1px #dcdee1;
        }

    .registerbox {
        margin: 10px;
        border: solid 1px #dcdee1;
    }

        .registerbox .form-item {
            margin: 20px auto;
            position: relative;
        }

        .registerbox .item-tip {
            position: absolute;
            color: #999;
            top: -3px;
            left: 12px;
            transition: all linear .2s;
            background-color: #fff;
            padding: 0 3px;
            font-size: 12px;
            margin-left: 10px;
            z-index: 4;
        }

        .registerbox .item-tip-focus {
            top: -29px;
            font-size: 12px;
            color: #5188a6;
        }

        .registerbox .form-input {
            border-radius: 0;
            width: 278px;
            padding: 9px 15px;
            border: 1px solid #dcdcdc;
            -webkit-transition: border-color ease-in-out .15s;
            transition: border-color ease-in-out .15s;
            font-size: 12px;
            border: none;
            border-bottom: solid 1px #dcdee1;
            width: 100%;
        }

        .registerbox .sinbottom {
            border-bottom: 0px;
        }

        .registerbox .form-input-focus {
            border-color: #5188a6;
            outline: 0;
        }

    .register .bottombutton {
        font-weight: bold;
        height: 50px;
        background-color: #ff7200;
        line-height: 50px;
        text-align: center;
        color: white;
        width: 100%;
    }
    
</style>

    <ion-content>
        <div class="register">
            <div class="registerbox">
                <div class="form-item">
                    <div class="item-tip">手机</div>
                    <input id="phone" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="text" required>
                </div>
                <div class="form-item">
                    <div class="item-tip">邮箱</div>
                    <input id="email" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="email">
                </div>
                <div class="form-item">
                    <div class="item-tip">密码</div>
                    <input id="password" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="password">

                <div class="form-item">
                    <div class="item-tip">确认密码</div>

                </div>
                <div class="form-item">

                    <input id="surname" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="text">
                </div>
                <div class="form-item" style="display:none">
                    <div class="item-tip">证件类型</div>
                    <input id="certificateType" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="text">
                </div>
                <div class="form-item">
                    <div class="item-tip">身份证号</div>
                    <input id="certificateNo" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="text">
                </div>
                <div style="height:30px;color: #999">
                    <div style="float:left;margin-left: 25px;">称谓:</div>
                    <div style="float:left;margin-left: 20px;"><input type="radio" name="Sex" style="margin-right:5px;float:left" value="Mr.">先生</div>
                    <div style="float:left;margin-left: 20px;"><input type="radio" name="Sex" style="margin-right:5px;float:left" value="Ms.">女士</div>
                </div>
            </div>
            <div style="margin:0px 20px 10px"><a href="#/app/user/quickregister">转至快速注册</a><a href="#/app/user/login" style="float:right">直接登录</a></div>
            <div ng-click="regist()" class="bottombutton">注册</div>
        </div>

            <ul></ul>
            <h4>public IP4 addresses:</h4>
            <ul></ul>
            <h4>public IP6 addresses:</h4>
            <ul></ul>
        </div>
