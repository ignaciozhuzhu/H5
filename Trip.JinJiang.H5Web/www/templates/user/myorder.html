<ion-view hide-nav-bar="true">
</ion-view>
<style>
    .myorder .displaynone {
    display:none
    }
    .myorder .displayblock {
    display:block
    }
    .myorder .doorremark {
    color:#000;font-size:0.9em;overflow:hidden;margin-left:5px;
    }

</style>
<ion-view view-title="我的订单"  class="myorderboxall">
    <ion-header-bar class="myorderh">
        <!--我来组成头部bg-->
        <div class="bar bar-header bar-stable">
            <a class="headleftback" href="#/app/user/myinfo">
                <div class="button back-button">
                    <img src="img/返回.png">
                </div>
            </a>


            <div class="myheadtitle">我的订单</div>
            <a class="headleftback" style="margin-left:0;width:25%;float:right" href="#/app/index">
                <div class="button back-button">
                    首页
                </div>
            </a>
        </div>
        <!--我来组成头部ed-->
        <div class="header0">
            <div ng-click="li0()">全部订单</div>
            <div ng-click="li1()">待支付</div>
            <div ng-click="li2()">已支付</div>
            <div ng-click="li3()">已取消</div>
            <!--<div ng-click="li4()">预定失败</div>-->
        </div>
    </ion-header-bar>
    <ion-content delegate-handle="mainScroll">
        <div class="myorder">
            <div class="orders" ng-repeat="x in orders">
                <div class="timeorder">
                    <div>
                        {{x.createTime}}
                    </div>
                    <div>
                        订单号 : {{x.code}}
                    </div>
                </div>
                <div class="heightgray"></div>
                <div class="detailbox">
                    <div>
                        {{x.lineName}}
                    </div>
                    <div>
                        ¥ {{x.discountafterAmount}}
                    </div>
                </div>
                <div class="clear">
                    <div class="detailbox2">
                        <div>
                            成人 : {{x.adultNum}}位
                        </div>
                        <div>
                            {{x.departrueDate}}出发
                        </div>
                        <!--<div>
                            {{x.orderStatusName}}|{{x.payStatusName}}
                        </div>-->
                        <div ng-bind="x.orderStatusName"></div>
                        <div ng-show="false" ng-bind="x.payStatusName"></div>
                    </div>
                    <div class="doorremark" ng-hide="x.canOnlinePay" >预定确认的订单,在完成支付前扔有可能被取消,请尽快前往门店支付.</div>
                </div>
                <div class="heightgray"></div>
                <div class="seebutton">
                    <div class="orderbutton payy" ng-click="paynow($event)">
                        立即支付
                        <div ng-show="false">{{x.code}}</div>
                    </div>
                    <div class="orderbutton cancel" ng-click="cancelorder($event)">
                        取消订单
                        <div ng-show="false">{{x.code}}</div>
                    </div>
                    <div class="orderbutton see" ng-click="seedetail($event)">
                        查看订单
                        <div ng-show="false">{{x.code}}</div>
                    </div>
                </div>
                <div class="heightgray"></div>
                <div class="heightgray5"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
