<style>
    .myorder {
        font-size: 13px;
        margin: 0 5px;
        color: #beb9c0;
        margin-top: 30px;
    }

    .myorderh {
        padding-top: 40px;
        font-size: 13px;
        margin: 0 5px;
    }

        .myorderh .header {
            color: #beb9c0;
            height: 25px;
            margin: 5px -5px;
            width: 100%;
        }

            .myorderh .header div {
                float: left;
                color: #beb9c0;
                width: 20%;
                text-align: center;
                padding: 5px 0;
                border-bottom: solid 1px;
                background-color: white;
            }

    .myorder .heightgray {
        background-color: #beb9c0;
        height: 1px;
    }

    .myorder .timeorder {
        height: 40px;
        line-height: 45px;
    }

        .myorder .timeorder div:nth-child(1) {
            float: left;
        }

        .myorder .timeorder div:nth-child(2) {
            float: right;
        }

    .myorder .detailbox {
        height: 45px;
    }

        .myorder .detailbox div:nth-child(1) {
            float: left;
            height: 30px;
            font-size: 14px;
            font: bold;
            line-height: 25px;
            color: black;
        }

        .myorder .detailbox div:nth-child(2) {
            float: right;
            height: 30px;
            font-size: 14px;
            font: bold;
            line-height: 25px;
            color: #e69245;
        }

    .myorder .clear {
        clear: both;
        height: 30px;
    }

    .myorder .detailbox2 {
        height: 30px;
    }

        .myorder .detailbox2 div:nth-child(1) {
            float: left;
        }

        .myorder .detailbox2 div:nth-child(2) {
            float: left;
            margin-left: 10%;
        }

        .myorder .detailbox2 div:nth-child(3) {
            float: right;
            color: #e69245;
        }

    .myorder .seebutton {
        height: 40px;
    }

    .myorder .orderbutton {
        float: right;
        margin: 5px;
        background-color: #f59609;
        color: white;
        padding: 5px;
        border-radius: 5px;
        width: 25%;
        text-align: center;
    }

    .myorder .contentblue {
        color: #f59609;
    }

    .myorder .lineblue {
        border-bottom-color: #f59609;
    }

    .myorder .fifthCentera {
        color: #f59609;
    }
</style>
<ion-view view-title="我的订单">
    <ion-header-bar class="myorderh">
        <div class="header">
            <div ng-click="li0()">全部订单</div>
            <div ng-click="li1()">待支付</div>
            <div ng-click="li2()">已支付</div>
            <div ng-click="li3()">已取消</div>
            <div ng-click="li4()">预定成功</div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="myorder">
            <div class="orders" ng-repeat="x in orders">
                <div class="timeorder">
                    <div>
                        {{x.createTime}}
                    </div>
                    <div>
                        订单号 : {{x.code}}
                    </div>
                </div>
                <div class="heightgray"></div>
                <div class="detailbox">
                    <div>
                        {{x.lineName}}
                    </div>
                    <div>
                        ¥ {{x.amount}}
                    </div>
                </div>
                <div class="clear">
                    <div class="detailbox2">
                        <div>
                            成人 : {{x.adultNum}}位
                        </div>
                        <div>
                            {{x.departrueDate}}出发
                        </div>
                        <div>
                            {{x.orderStatusName}}|{{x.payStatusName}}
                        </div>
                    </div>
                </div>
                <div class="heightgray">
                </div>
                <div class="seebutton">
                    <div class="orderbutton"> 查看订单</div>
                </div>
                <div class="heightgray">
                </div>
                <div class="heightgray">
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
