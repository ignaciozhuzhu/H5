<style>
    .myorder {
        font-size: 13px;
        margin: 0 0px;
        color: #beb9c0;
        margin-top:44px;
    }

    .myorderh {
        padding-top: 40px;
        font-size: 13px;
        margin: 0 2px;
    }

        .myorderh .header {
            color: #beb9c0;
            height: 25px;
            margin: 5px 0px;
            width: 100%;
        }

        .myorderh .header div {
             float: left;
             color: #beb9c0;
             width: 20%;
             text-align: center;
             padding: 10px 0;
             border-bottom: solid 1px;
             background-color: white;
         }
    .myorder .heightgray {
        background-color: #cecece;
        height: 1px;
    }
    .myorder .heightgray5 {
        height: 8px;
        background-color: #f3f3f3;
    }
    .myorder .timeorder {
        height:36px;
        line-height:36px;
        color:#878787;
        font-size:12px;
        padding:0 6px;
    }

    .myorder .timeorder div:nth-child(1) {
        float: left;
    }
    .myorder .timeorder div:nth-child(2) {
        float: right;
    }
    .myorder .detailbox {
        height: 45px;
    }
    .myorder .detailbox div:nth-child(1) {
            float: left;
            height:50px;
            overflow :hidden ;
            font-size: 15px;
            line-height: 22px;
            padding:6px 6px 0 6px;
            color: black;
        }

        .myorder .detailbox div:nth-child(2) {
            float: right;
            font-size: 16px;
            font-weight: bold;
            line-height: 25px;
            color: #ff8201;
            padding-right:8px;
        }

    .myorder .clear {
        clear: both;
        height: 30px;
    }

    .myorder .detailbox2 {
        height: 30px;
        color:#878787;
        line-height:30px;
        padding:0 6px;
    }

        .myorder .detailbox2 div:nth-child(1) {
            float: left;
        }

        .myorder .detailbox2 div:nth-child(2) {
            float: left;
            margin-left: 10%;
        }

        .myorder .detailbox2 div:nth-child(3) {
            float: right;
            color: #e69245;
        }

    .myorder .seebutton {
        height: 46px;
    }

    .myorder .orderbutton {
        float: right;
        margin:8px;
        background-color: #ff8201;
        color: white;
        padding: 5px;
        border-radius:2px;
        width: 25%;
        text-align: center;
    }

    .myorder .contentblue {
        color: #f59609;
    }

    .myorder .lineblue {
        border-bottom-color: #f59609;
    }

    .myorder .fifthCentera {
        color: #f59609;
    }
    .myorderh .title {
        left:-200px;right:0;
    }
    .myorderh .myheadtitle {
        margin:auto 15%;font-size:16px
    }
</style>
<ion-view hide-nav-bar="true">
</ion-view>
<ion-view view-title="我的订单">
    <ion-header-bar class="myorderh">
        <!--我来组成头部bg-->
        <div class="bar bar-header bar-stable">
            <a class="headleftback" href="#/app/user/myinfo">
                <div class="button back-button">
                    <img src="img/返回.png">
                </div>
            </a>
            <div class="myheadtitle">我的订单</div>
        </div>
        <!--我来组成头部ed-->
        <div class="header">
            <div ng-click="li0()">全部订单</div>
            <div ng-click="li1()">待支付</div>
            <div ng-click="li2()">已支付</div>
            <div ng-click="li3()">已取消</div>
            <div ng-click="li4()">预定成功</div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="myorder">
            <div class="orders" ng-repeat="x in orders">
                <div class="timeorder">
                    <div>
                        {{x.createTime}}
                    </div>
                    <div>
                        订单号 : {{x.code}}
                    </div>
                </div>
                <div class="heightgray"></div>
                <div class="detailbox">
                    <div>
                        {{x.lineName}}
                    </div>
                    <div>
                        ¥ {{x.amount}}
                    </div>
                </div>
                <div class="clear">
                    <div class="detailbox2">
                        <div>
                            成人 : {{x.adultNum}}位
                        </div>
                        <div>
                            {{x.departrueDate}}出发
                        </div>
                        <div>
                            {{x.orderStatusName}}|{{x.payStatusName}}
                        </div>
                    </div>
                </div>
                <div class="heightgray"></div>
                <div class="seebutton">
                    <div class="orderbutton" ng-click="seedetail($event)"> 查看订单<div ng-show="false">{{x.code}}</div></div>
                </div>
                <div class="heightgray"></div>
                <div class="heightgray5"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
