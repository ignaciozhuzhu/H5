<style>
    .quickregister {
        font-size: 12px;
    }

        .quickregister .border1 {
            border: solid 1px #dcdee1;
        }

    .quickregisterbox {
        margin: 10px;
        border: solid 1px #dcdee1;
    }

        .quickregisterbox .form-item {
            margin: 20px auto;
            position: relative;
        }

        .quickregisterbox .item-tip {
            position: absolute;
            color: #999;
            top: -3px;
            left: 12px;
            transition: all linear .2s;
            background-color: #fff;
            padding: 0 3px;
            font-size: 12px;
            margin-left: 10px;
            z-index: 4;
        }

        .quickregisterbox .item-tip-focus {
            top: -29px;
            font-size: 12px;
            color: #5188a6;
        }

        .quickregisterbox .form-input {
            border-radius: 0;
            width: 278px;
            padding: 9px 15px;
            border: 1px solid #dcdcdc;
            -webkit-transition: border-color ease-in-out .15s;
            transition: border-color ease-in-out .15s;
            font-size: 12px;
            border: none;
            border-bottom: solid 1px #dcdee1;
            width: 100%;
        }

        .quickregisterbox .sinbottom {
            border-bottom: 0px;
        }

        .quickregisterbox .form-input-focus {
            border-color: #5188a6;
            outline: 0;
        }

    .quickregister .bottombutton {
        font-weight: bold;
        height: 50px;
        background-color: #ff7200;
        line-height: 50px;
        text-align: center;
        color: white;
        width: 100%;
    }
    .quickregisterbox input {
        outline: none;
    }

</style>
<ion-view view-title="会员快速注册">
    <ion-content>
        <div class="quickregister">
            <div class="quickregisterbox">
                <div class="form-item">
                    <input class="item-tip" onfocus="myfocust(this)" onblur="myblurt(this)" value="手机" style="border:0;width:40px ">
                    <input id="phone" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="text" required>
                </div>
                <div class="form-item">
                    <div class="item-tip" tabindex="-1" onfocus="myfocust(this)" onblur="myblurt(this)">邮箱</div>
                    <input id="email" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="email">
                </div>
                <div class="form-item">
                    <div class="item-tip" tabindex="-1" onfocus="myfocust(this)" onblur="myblurt(this)">密码</div>
                    <input id="password" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="password">
                </div>
                <div class="form-item">
                    <div class="item-tip" tabindex="-1" onfocus="myfocust(this)" onblur="myblurt(this)">确认密码</div>
                    <input id="password2" class="form-input" onfocus="myfocus(this)" onblur="myblur(this)" type="password">
                </div>
            </div>
            <div style="margin:0px 20px 10px"><a href="#/app/user/register">转至完整注册</a><a href="#/app/user/login" style="float:right">直接登录</a></div>
            <div ng-click="regist()" class="bottombutton">注册</div>
        </div>
    </ion-content>
</ion-view>
